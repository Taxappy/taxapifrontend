<div class="contenedor-info">
  <h1>Lista de taxistas</h1>
  <br>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Identificaci√≥n</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th></th>
      </tr>
    </thead>
    <tbody *ngFor="let Taxista of ArrayTaxista">
      <tr>
        <th scope="row">{{Taxista.id}}</th>
        <td>{{Taxista.name}}</td>
        <td>{{Taxista.identificacion}}</td>
        <td>{{Taxista.username}}</td>
        <td>{{Taxista.email}}</td>
        <td>
          <a class="boton-nav" (click)="EliminarTaxis(Taxista.id, Taxista.identificacion)">
            <svg class="bi bi-trash" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
              <path fill-rule="evenodd"
                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
            </svg>
          </a>
        </td>
      </tr>

    </tbody>
  </table>
</div>
