<div class="card hvr-box-shadow-outset" *ngFor="let viaje of viajes; let i = index">
  <div class="card-body">
    <div class="contenedor-body-card">
      <div class="elementos-viaje">
        <h5 class="card-title">Viaje {{i + 1}}</h5>
        <h6 class="card-subtitle mb-2 text-muted" *ngIf="viaje.codigoViaje">CÃ³digo: {{viaje.codigoViaje}}</h6>
        <p class="card-text">Fecha: {{viaje.fechaViaje}}</p>
      </div>
      <div class="estado viaje-{{viaje.estado}}">
        {{viaje.estado}}
      </div>
    </div>
    <div class="botones">
      <a *ngIf="viaje.estado == 'Esperando'" class="boton-terceario" (click)="cancelarViaje(i)">
        Cancelar
      </a>
      <a data-toggle="modal" class="btn boton-principal" data-target="#posViaje" (click)="mostrarMapa(i)">
        Detalles
      </a>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="posViaje" tabindex="-1" role="dialog" aria-labelledby="posViajeLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="posViajeLabel">Detalle</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <agm-map [latitude]="mapaViaje.latitud" [longitude]="mapaViaje.longitud" [zoom]="11.9" [clickableIcons]="false">
          <agm-marker [latitude]="mapaViaje.latitud" [longitude]="mapaViaje.longitud">
          </agm-marker>
        </agm-map>
      </div>
    </div>
  </div>
</div>
