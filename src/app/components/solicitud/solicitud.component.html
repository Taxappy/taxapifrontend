<!-- Button trigger modal -->
<button type="button" class="btn primarieColor" data-toggle="modal" data-target="#exampleModal">
 SOLICITAR TAXI
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Solicitud de taxi</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Numero de identificaci√≥n</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="id" [(ngModel)]="datos.id" #id="ngModel">
                        
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Nombre del solicitante</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" name="nombre" [(ngModel)]="datos.nombre" #nombre="ngModel">
                    </div>

                    <button type="submit" class="btn btn-primary" (click)="pedirTaxi()" data-dismiss="modal" aria-label="Close">Solicitar taxi</button>
                </form>
            </div>
        </div>
    </div>
</div>
